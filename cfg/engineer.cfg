// Building helper scripts
alias build_dispenser "build 0 0"
alias build_entrance "build 0 1"
alias build_exit "build 1 1"
alias build_sentry "build 2 0"

alias destroy_dispenser "destroy 0 0"
alias destroy_entrance "destroy 0 1"
alias destroy_exit "destroy 1 1"
alias destroy_sentry "destroy 2 0"

bind f1 build_dispenser
bind f2 build_entrance
bind f3 build_exit
bind f4 build_sentry

bind f5 destroy_dispenser
bind f6 destroy_entrance
bind f7 destroy_exit
bind f8 destroy_sentry
